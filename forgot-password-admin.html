<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="R√©initialisation du mot de passe pour les administrateurs de Fareno University">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="FARENOUNIVERSITY.jpg" type="image/x-icon">
    <title>R√©initialisation Mot de Passe - Administrateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        .bounce {
            animation: bounce 1.5s infinite;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .button-click {
            animation: clickEffect 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .hover-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #dc2626;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
        .success-message {
            color: #15803d;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
        .input-error {
            border-color: #dc2626;
        }
        .gradient-button {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" id="background">
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-2xl font-semibold text-gray-800 animate-spin">üîê</div>
    </div>
    <div class="bg-white rounded-xl p-8 shadow-2xl max-w-md w-full text-center fade-in" role="main">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">R√©initialisation Mot de Passe</h1>
        <p class="text-gray-600 mb-8">Entrez votre num√©ro de t√©l√©phone WhatsApp pour demander un code de v√©rification.</p>
        <form id="resetForm" class="space-y-4" novalidate>
            <div class="relative">
                <input
                    type="tel"
                    id="phone"
                    placeholder="Num√©ro WhatsApp (ex: +237123456789)"
                    class="border p-4 rounded w-full bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    aria-describedby="phoneError"
                />
                <p id="phoneError" class="error-message"></p>
            </div>
            <button
                type="submit"
                id="resetButton"
                class="w-full gradient-button text-white py-3 px-6 rounded-lg font-semibold hover-effect pulse focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
                disabled
                onclick="handleClick(this)"
            >
                <span id="buttonText">Demander le code</span>
                <span id="loadingSpinner" class="hidden animate-spin">‚è≥</span>
            </button>
            <p id="errorMessage" class="error-message" aria-live="assertive"></p>
            <p id="successMessage" class="success-message" aria-live="assertive"></p>
        </form>
        <a href="admin.html" class="absolute top-4 left-4 text-white font-medium hover:underline" aria-label="Retour √† la connexion administrateur">Retour</a>
        <div class="absolute top-4 left-4 text-white text-lg bounce" aria-hidden="true">üîê</div>
        <div class="fixed bottom-4 right-4 bg-gray-800 text-white text-sm rounded-lg px-3 py-1 shadow-lg">
            <span id="datetime" aria-live="polite"></span>
        </div>
    </div>
    <script>
        const colors = [
            'bg-gradient-to-br from-red-500 to-orange-600',
            'bg-gradient-to-br from-orange-600 to-yellow-500',
            'bg-gradient-to-br from-yellow-500 to-green-400',
            'bg-gradient-to-br from-green-400 to-blue-500',
            'bg-gradient-to-br from-blue-500 to-indigo-600',
            'bg-gradient-to-br from-indigo-600 to-purple-600',
            'bg-gradient-to-br from-purple-600 to-red-500'
        ];

        let colorIndex = 0;
        const background = document.getElementById('background');

        function changeBackgroundColor() {
            background.className = `min-h-screen flex items-center justify-center ${colors[colorIndex]}`;
            colorIndex = (colorIndex + 1) % colors.length;
        }

        changeBackgroundColor();
        setInterval(changeBackgroundColor, 10000);

        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const date = now.toLocaleDateString('fr-FR', optionsDate);
            const time = now.toLocaleTimeString('fr-FR', optionsTime);
            document.getElementById('datetime').textContent = `${time}, ${date}`;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        function validatePhone(phone) {
            const phoneRegex = /^\+\d{10,15}$/;
            return phoneRegex.test(phone);
        }

        function validateForm() {
            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');
            const resetButton = document.getElementById('resetButton');

            let isValid = true;

            if (!phone) {
                phoneError.textContent = 'Veuillez entrer un num√©ro WhatsApp.';
                phoneError.style.display = 'block';
                document.getElementById('phone').classList.add('input-error');
                isValid = false;
            } else if (!validatePhone(phone)) {
                phoneError.textContent = 'Veuillez entrer un num√©ro WhatsApp valide (ex: +237123456789).';
                phoneError.style.display = 'block';
                document.getElementById('phone').classList.add('input-error');
                isValid = false;
            } else {
                phoneError.style.display = 'none';
                document.getElementById('phone').classList.remove('input-error');
            }

            resetButton.disabled = !isValid;
        }

        document.getElementById('phone').addEventListener('input', validateForm);

        function handleClick(element) {
            element.classList.add('button-click');
            setTimeout(() => {
                element.classList.remove('button-click');
            }, 300);
        }

        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const resetButton = document.getElementById('resetButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            resetButton.disabled = true;
            buttonText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                // Stocker le num√©ro de t√©l√©phone
                localStorage.setItem('resetPhone', phone);
                // Rediriger vers WhatsApp
                window.open('https://wa.me/237693646080?text=code');
                // Afficher le message de succ√®s
                errorMessage.style.display = 'none';
                successMessage.textContent = 'Veuillez v√©rifier WhatsApp pour recevoir votre code.';
                successMessage.style.display = 'block';
                // Rediriger vers la page de v√©rification
                setTimeout(() => {
                    window.location.href = 'verify.html';
                }, 2000);
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = 'Erreur lors de la redirection. Veuillez r√©essayer.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } finally {
                resetButton.disabled = false;
                buttonText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        });

        document.getElementById('loadingOverlay').addEventListener('animationend', () => {
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        validateForm();
    </script>
</body>
</html>
