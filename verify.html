<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="V√©rification du code pour la r√©initialisation du mot de passe - Fareno University">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="FARENOUNIVERSITY.jpg" type="image/x-icon">
    <title>V√©rification du Code - Administrateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        .bounce {
            animation: bounce 1.5s infinite;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .button-click {
            animation: clickEffect 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .hover-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #dc2626;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
        .success-message {
            color: #15803d;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
        .input-error {
            border-color: #dc2626;
        }
        .gradient-button {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" id="background">
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-2xl font-semibold text-gray-800 animate-spin">üîê</div>
    </div>
    <div class="bg-white rounded-xl p-8 shadow-2xl max-w-md w-full text-center fade-in" role="main">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">V√©rification du Code</h1>
        <p class="text-gray-600 mb-8">Entrez le code re√ßu sur WhatsApp pour continuer.</p>
        <form id="verifyForm" class="space-y-4" novalidate>
            <div class="relative">
                <input
                    type="text"
                    id="code"
                    placeholder="Code √† 4 chiffres"
                    class="border p-4 rounded w-full bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    aria-describedby="codeError"
                />
                <p id="codeError" class="error-message"></p>
            </div>
            <button
                type="submit"
                id="verifyButton"
                class="w-full gradient-button text-white py-3 px-6 rounded-lg font-semibold hover-effect pulse focus:outline-none focus:ring-2 focus:ringRos-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
                disabled
                onclick="handleClick(this)"
            >
                <span id="buttonText">V√©rifier le code</span>
                <span id="loadingSpinner" class="hidden animate-spin">‚öôÔ∏è</span>
            </button>
            <p id="errorMessage" class="error-message" aria-live="assertive"></p>
            <p id="successMessage" class="success-message" aria-live="assertive"></p>
        </form>
        <a href="forgot-password.html" class="absolute top-4 left-4 text-white font-medium hover:underline" aria-label="Retour √† la r√©initialisation">Retour</a>
        <div class="absolute top-4 left-4 text-white text-lg bounce" aria-hidden="true">üîê</div>
        <div class="fixed bottom-4 right-4 bg-gray-800 text-white text-sm rounded-lg px-3 py-1 shadow-lg">
            <span id="datetime" aria-live="polite"></span>
        </div>
    </div>
    <script>
        const colors = [
            'bg-gradient-to-br from-red-500 to-orange-600',
            'bg-gradient-to-br from-orange-600 to-yellow-500',
            'bg-gradient-to-br from-yellow-500 to-green-600',
            'bg-gradient-to-br from-green-600 to-blue-500',
            'bg-gradient-to-br from-blue-500 to-indigo-600',
            'bg-gradient-to-br from-indigo-600 to-purple-600',
            'bg-gradient-to-br from-purple-600 to-red-500'
        ];

        let colorIndex = 0;
        const background = document.getElementById('background');

        function changeBackgroundColor() {
            background.className = `min-h-screen flex items-center justify-center ${colors[colorIndex]}`;
            colorIndex = (colorIndex + 1) % colors.length;
        }

        changeBackgroundColor();
        setInterval(changeBackgroundColor, 10000);

        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const date = now.toLocaleDateString('fr-FR', optionsDate);
            const time = now.toLocaleTimeString('fr-FR', optionsTime);
            document.getElementById('datetime').textContent = `${time}, ${date}`;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        function validateCode(code) {
            const codeRegex = /^\d{4}$/;
            return codeRegex.test(code);
        }

        function validateForm() {
            const code = document.getElementById('code').value;
            const codeError = document.getElementById('codeError');
            const verifyButton = document.getElementById('verifyButton');

            let isValid = true;

            if (!code) {
                codeError.textContent = 'Veuillez entrer un code.';
                codeError.style.display = 'block';
                document.getElementById('code').classList.add('input-error');
                isValid = false;
            } else if (!validateCode(code)) {
                codeError.textContent = 'Le code doit √™tre √† 4 chiffres.';
                codeError.style.display = 'block';
                document.getElementById('code').classList.add('input-error');
                isValid = false;
            } else {
                codeError.style.display = 'none';
                document.getElementById('code').classList.remove('input-error');
            }

            verifyButton.disabled = !isValid;
        }

        document.getElementById('code').addEventListener('input', validateForm);

        function handleClick(element) {
            element.classList.add('button-click');
            setTimeout(() => {
                element.classList.remove('button-click');
            }, 300);
        }

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const verifyButton = document.getElementById('verifyButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            verifyButton.disabled = true;
            buttonText.style.display = 'none';
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });
                const data = await response.json();
                if (response.ok) {
                    errorMessage.style.display = 'none';
                    successMessage.textContent = 'Code v√©rifi√© avec succ√®s !';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'authentification.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.error || 'Code invalide. Veuillez r√©essayer.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur lors de la v√©rification du code:', error);
                errorMessage.textContent = 'Erreur de connexion au serveur. Veuillez r√©essayer.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } finally {
                verifyButton.disabled = false;
                buttonText.style.display = 'inline';
                loadingSpinner.classList.add('hidden');
            }
        });

        document.getElementById('loadingOverlay').addEventListener('animationend', () => {
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        validateForm();
    </script>
</body>
</html>
