<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D√©finir un nouveau mot de passe - Fareno University">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="FARENOUNIVERSITY.jpg" type="image/x-icon">
    <title>Nouveau Mot de Passe - Administrateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        .bounce {
            animation: bounce 1.5s infinite;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        .button-click {
            animation: clickEffect 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .hover-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .error-message {
            color: #dc2626;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
        .success-message {
            color: #15803d;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
        .input-error {
            border-color: #dc2626;
        }
        .gradient-button {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 1s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" id="background">
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-2xl font-semibold text-gray-800 animate-spin">üîê</div>
    </div>
    <div class="bg-white rounded-xl p-8 shadow-2xl max-w-md w-full text-center fade-in" role="main">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Nouveau Mot de Passe</h1>
        <p class="text-gray-600 mb-8">Entrez votre email et un nouveau mot de passe.</p>
        <form id="resetForm" class="space-y-4" novalidate>
            <div class="relative">
                <input
                    type="email"
                    id="email"
                    placeholder="Email"
                    class="border p-4 rounded w-full bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    aria-describedby="emailError"
                />
                <p id="emailError" class="error-message"></p>
            </div>
            <div class="relative">
                <input
                    type="password"
                    id="password"
                    placeholder="Nouveau mot de passe"
                    class="border p-4 rounded w-full bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    aria-describedby="passwordError"
                />
                <p id="passwordError" class="error-message"></p>
            </div>
            <div class="relative">
                <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirmer le mot de passe"
                    class="border p-4 rounded w-full bg-gray-100 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    aria-describedby="confirmPasswordError"
                />
                <p id="confirmPasswordError" class="error-message"></p>
            </div>
            <button
                type="submit"
                id="resetButton"
                class="w-full gradient-button text-white py-3 px-6 rounded-lg font-semibold hover-effect pulse focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
                disabled
                onclick="handleClick(this)"
            >
                <span id="buttonText">Mettre √† jour</span>
                <span id="loadingSpinner" class="hidden animate-spin">‚è≥</span>
            </button>
            <p id="errorMessage" class="error-message" aria-live="assertive"></p>
            <p id="successMessage" class="success-message" aria-live="assertive"></p>
        </form>
        <a href="verify.html" class="absolute top-4 left-4 text-white font-medium hover:underline" aria-label="Retour √† la v√©rification">Retour</a>
        <div class="absolute top-4 left-4 text-white text-lg bounce" aria-hidden="true">üîê</div>
        <div class="fixed bottom-4 right-4 bg-gray-800 text-white text-sm rounded-lg px-3 py-1 shadow-lg">
            <span id="datetime" aria-live="polite"></span>
        </div>
    </div>
    <script>
        const colors = [
            'bg-gradient-to-br from-red-500 to-orange-600',
            'bg-gradient-to-br from-orange-600 to-yellow-500',
            'bg-gradient-to-br from-yellow-500 to-green-400',
            'bg-gradient-to-br from-green-400 to-blue-500',
            'bg-gradient-to-br from-blue-500 to-indigo-600',
            'bg-gradient-to-br from-indigo-600 to-purple-600',
            'bg-gradient-to-br from-purple-600 to-red-500'
        ];

        let colorIndex = 0;
        const background = document.getElementById('background');

        function changeBackgroundColor() {
            background.className = `min-h-screen flex items-center justify-center ${colors[colorIndex]}`;
            colorIndex = (colorIndex + 1) % colors.length;
        }

        changeBackgroundColor();
        setInterval(changeBackgroundColor, 10000);

        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const date = now.toLocaleDateString('fr-FR', optionsDate);
            const time = now.toLocaleTimeString('fr-FR', optionsTime);
            document.getElementById('datetime').textContent = `${time}, ${date}`;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            return passwordRegex.test(password);
        }

        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const resetButton = document.getElementById('resetButton');

            let isValid = true;

            if (!email) {
                emailError.textContent = 'Veuillez entrer un email.';
                emailError.style.display = 'block';
                document.getElementById('email').classList.add('input-error');
                isValid = false;
            } else if (!validateEmail(email)) {
                emailError.textContent = 'Veuillez entrer un email valide.';
                emailError.style.display = 'block';
                document.getElementById('email').classList.add('input-error');
                isValid = false;
            } else {
                emailError.style.display = 'none';
                document.getElementById('email').classList.remove('input-error');
            }

            if (!password) {
                passwordError.textContent = 'Veuillez entrer un mot de passe.';
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('input-error');
                isValid = false;
            } else if (!validatePassword(password)) {
                passwordError.textContent = 'Le mot de passe doit contenir au moins 8 caract√®res, une majuscule, une minuscule, un chiffre et un caract√®re sp√©cial.';
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('input-error');
                isValid = false;
            } else {
                passwordError.style.display = 'none';
                document.getElementById('password').classList.remove('input-error');
            }

            if (!confirmPassword) {
                confirmPasswordError.textContent = 'Veuillez confirmer le mot de passe.';
                confirmPasswordError.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('input-error');
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Les mots de passe ne correspondent pas.';
                confirmPasswordError.style.display = 'block';
                document.getElementById('confirmPassword').classList.add('input-error');
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
                document.getElementById('confirmPassword').classList.remove('input-error');
            }

            resetButton.disabled = !isValid;
        }

        document.getElementById('email').addEventListener('input', validateForm);
        document.getElementById('password').addEventListener('input', validateForm);
        document.getElementById('confirmPassword').addEventListener('input', validateForm);

        function handleClick(element) {
            element.classList.add('button-click');
            setTimeout(() => {
                element.classList.remove('button-click');
            }, 300);
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = localStorage.getItem('resetPhone');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const resetButton = document.getElementById('resetButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            resetButton.disabled = true;
            buttonText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    errorMessage.style.display = 'none';
                    successMessage.textContent = 'Mot de passe mis √† jour avec succ√®s ! Redirection vers la connexion...';
                    successMessage.style.display = 'block';
                    localStorage.removeItem('resetPhone');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.error || 'Erreur lors de la mise √† jour. Veuillez r√©essayer.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    if (data.error === 'Utilisateur non trouv√©.') {
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 2000);
                    }
                }
            } catch (error) {
                console.error('Erreur lors de la mise √† jour du mot de passe:', error);
                errorMessage.textContent = 'Erreur de connexion au serveur. Veuillez r√©essayer.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } finally {
                resetButton.disabled = false;
                buttonText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        });

        document.getElementById('loadingOverlay').addEventListener('animationend', () => {
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        validateForm();
    </script>
</body>
</html>
